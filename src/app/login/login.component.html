<h1>Log in</h1>
<div class="container ">
	<div class="row justify-content-center">
		<div class="col-md-4">
			<div class="card">
				<div class="card-body">
					<form (ngSubmit)="onSubmit()">
						<div class="form-group mb-3">
							<label for="email">Email address</label>
							<input
								type="email"
								id="email"
								class="form-control"
								[(ngModel)]="email"
								name="email"
								required
								email
								placeholder="Enter your email"
							/>
						</div>
						<div class="form-group mb-3">
							<label for="password">Password</label>
							<input
								type="password"
								id="password"
								class="form-control"
								[(ngModel)]="password"
								name="password"
								required
								minlength="6"
								placeholder="Enter your password"
							/>
						</div>
						<button type="submit" class="btn btn-primary w-100" [disabled]="!email || !password">
							Login
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
